{% extends 'base.html' %}


{% block title %}  修改文章 {% endblock %}
{% block content %}
<!-----------------------------------修改文章-------------------------------------->
<script src="/static/js/lib/jquery2.2.4/jquery-2.2.4.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>

<div class="container">
    <div class="row yonghuzhuce">
        <div class="col-md-offset-2 col-md-8">
            <h3><strong>修改文章</strong></h3>
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <strong>{{msg}}</strong>
            </div>

            <form class="form-horizontal" action="/blog/{{ article.id }}/update_article/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10">
                        <input type="text" class="form-control" name="title" id="title" placeholder="{{ article.title }}" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <textarea name="content" class="col-md-offset-1 col-md-10" id="content" cols="100" rows="30" >{{ article.content }}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-6">
                        <button type="submit" class="btn btn-default">发表</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var ue = UE.getEditor('content', {
        'initialFrameWidth': 620,
        'initialFrameHeight': 500,
        'serverUrl': '/ueditor/controller/?imagePathFormat=&filePathFormat=',
//        toolbars: [
//            ['fullscreen', 'source', 'undo', 'redo', 'bold']
//        ]
    });
</script>
{% endblock %}
